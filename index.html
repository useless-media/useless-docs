<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./css/card.css">
  <style>
      #app > .content {
          left: 0;
          padding-top: 0;
          top: 20%;
      }

      .app-name {
          left: 0;
          margin-left: 1rem;
          max-width: 300px;
          min-width: 269px;
          position: absolute;
          top: 0;
      }

      #useless-docs {
          position: absolute;
          text-align: center;
          top: 0;
          width: 100%;
      }

      #useless-docs a {
          color: #42b983;
          font-weight: 600;
      }
  </style>
</head>
<body>
<div id="app">
  <h1 class="app-name"><img alt="Useless Media" src="./images/useless-media.svg"></h1>
  <h1 id="useless-docs">
    <a href="." data-id="useless-docs" class="anchor">
      <span>Useless Docs</span>
    </a>
  </h1>
  <section class="content">
    <article class="markdown-section" id="main">
      <div class="card-container">
        <a class="card" href="useless-decaf">
          <figure><img src="./images/decaf-logo.png" alt=""></figure>
          <h4>Useless DeCaf</h4>
        </a>
        <a class="card" href="useless-decaf-client-sdk">
          <figure><img src="./images/decaf-logo.png" alt=""></figure>
          <h4>Useless DeCaf Client Sdk</h4>
        </a>
        <a class="card" href="useless-sender">
          <figure><img src="./images/chromecast-icon.png" alt="" style="width: 90px"></figure>
          <h4>Useless Sender Library</h4>
        </a>
      </div>
    </article>
  </section>
</div>
</body>
</html>
